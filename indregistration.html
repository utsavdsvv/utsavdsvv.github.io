<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Individual Registration | UTSAV</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/registration.css">
  <script src="js/registration.js" type="text/javascript" rel="script"></script>
</head>
<body>
<div>
  <ul class="navbar">
    <li class="n"><a href="https://dsvv.ac.in" target="_blank">DSVV</a></li>
    <li class="n"><a href="contact.html">Contact</a> </li>
    <li class="n"><a href="gallery.html">Gallery</a> </li>

    <li class="n"><a href="events.html">Events</a></li>
    <li class="n"><a href="index.html">Home</a> </li>
  </ul>
</div>
<h2>Registration for the individual events</h2>
<form method="post">
  <h3>Fill this form to register yourself</h3>
  ID Number:<br>
  <input type="number" name="p_id" placeholder="Enter your Student ID number" required size="6"><br>
  Year:<br>
  <input type="number" name="year" value="2021" readonly><br>
  Name:<br>
  <input type="text" name="name" placeholder="Enter your full name" required size="30"><br>
  Select Event:<br>
  <select required>
    <option value=" " disabled selected>-select event-</option>
    <option value="athletics">Athletics</option>
    <option value="chess">Chess</option>
    <option value="powerlifting">Powerlifting</option>
    <option value="table_tennis">Table-Tennis</option>
  </select><br>
  Course:<br>
  <select required>
                <option value=" " disabled selected>--select course--</option>
                <option value="BCA">BCA </option>
                <option value="BAJMC">BAJMC</option>
                <option value="Bsc. IT">Bsc. IT</option>
                <option value="BA (Honours)">BA (Honours)</option>
                <option value="Bsc (Honours)">Bsc (Honours)</option>
                <option value="BRS">BRS</option>
                <option value="MCA">MCA</option>
                <option value="Animation">Animation</option>
                <option value="MSc">MSc</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
  </select><br>
  Mobile number:<br>
  <input type="tel" name="mobile" placeholder="Enter your mobile number" required size="10"><br>
  Email ID:<br>
  <input type="email" name="email" placeholder="Enter your email address" required size="30"><br>
  <br>
<p>
  <input class="s" type="submit" value="Register"  onclick="if(confirm('Are you sure?')){success()}else{return false;};">
</p>
</form>
</body>
</html>
